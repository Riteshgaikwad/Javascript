<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit and remove</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addlang('python');
    addlang('typescript');
    //optimal method to add
    function adding(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    adding('java');
    //editing 
    const seconglang=document.querySelector("li:nth-child(2)")
    const newli=document.createElement('li');
    newli.textContent="mojo";
    seconglang.replaceWith(newli);
    //remove
    const lantlang=document.querySelector('li:last-child');
    lantlang.remove();
</script>
</html>
